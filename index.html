<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Photo by <a href="https://unsplash.com/@brice_cooper18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Brice Cooper</a> on <a href="https://unsplash.com/photos/a-small-waterfall-in-the-middle-of-a-forest-DQVriuwNSVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
       -->

    <!-- Image Part -->
     <div class="photo">
        <img src="assests/brice-cooper-DQVriuwNSVA-unsplash.jpg" alt="forest photo with big trees" width="350" id="bg-img">

        <div class="header">
            <img src="assests/odin-lined.png" alt="logo" width="100" id="logo">
            <div class="logo-text">ODIN</div>
        </div>
        
        <div class="photo-author">Photo by <a href="https://unsplash.com/@brice_cooper18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Brice Cooper</a> on <a href="https://unsplash.com/photos/a-small-waterfall-in-the-middle-of-a-forest-DQVriuwNSVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
     </div>

     <!-- second part -->
     <div class="form">
        <div class="form-header">
            <p class="paraH">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                <span class="sign">Sign up now to get started.</span>
            </p>
            <p class="paraH">You know you want to.</p>
        </div>

        <div class="main">
            <h2>Let's do this!</h2>
            <div class="data">

                <p class="info">
                <label for="first">FIRST NAME</label>
                <input type="text" name="first" id="first" >
            </p>
            <p class="info">
                <label for="last">LAST NAME</label>
                <input type="text" name="last" id="last" >
            </p>
            <p class="info">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" >
            </p>
            <p class="info">
                <label for="no">PHONE NUMBER</label>
                <input type="tel" name="no" id="no" >
            </p>
            <p class="info">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass" required>
            </p>
            <p class="info">
                <label for="passConfirm">PASSWORD</label>
                <input type="password" name="passConfirm" id="passConfirm" required>
            </p>
            </div>
        </div>

        <div class="last-part">
            <button type="submit" id="create">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
     </div>



     <script>
        const password = document.querySelector('#pass');
        const secPassword = document.querySelector('#passConfirm');
        const create = document.querySelector('#create');

        create.addEventListener('click', () => {
            if (password.value === "" || secPassword.value === ""){
                alert('Your required to enter your password');
            }

            else if (password.value === secPassword.value ){
            alert("Successful!");
        }
        else{
            alert('Enter similar password')
        }
        });

        

     </script>
</body>
</html>
